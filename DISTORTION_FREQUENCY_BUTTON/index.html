<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Button Distortion</title>
	</head>
	<body>
		<div class="container">
			<button>KUBERNETES</button>
		</div>

		<svg>
			<defs>
				<filter id="wave">
					<feTurbulence
						type="fractalNoise"
						baseFrequency="0.00001 0.00001"
						numOctaves="1"
						result="warp"
					/>
					<feDisplacementMap
						xChannelSelector="R"
						yChannelSelector="G"
						scale="30"
						in="SourceGraphic"
						in2="warpOffset"
					/>
				</filter>
			</defs>
		</svg>

		<script src="./script.js"></script>
	</body>
</html>
